<!DOCTYPE html>
<html>
<head>
  <title>Health Report Form</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
  <style>

  </style>
</head>
<body>
  <div class="container">
      <h2>Health Report Form</h2>
      <form id="healthReportForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="healthReport">Upload Health Report:</label>
        <input type="file" id="healthReport" name="healthReport" accept="application/pdf" required><br>
        <input type="submit" value="Submit">
      </form>
  </div>

  <script>
    // JavaScript code to handle form submission
    document.getElementById('healthReportForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var form = document.getElementById('healthReportForm');
      var formData = new FormData(form);

      // Perform AJAX request to submit the form data
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'insert_user.php', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert('Form submitted successfully!');
          form.reset();
        } else {
          alert('Error occurred while submitting the form.');
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
